<div ng-controller="pessoaController">
	
<script type="text/javascript">
    $("#cpf").mask("000.000.000-00");
 </script>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Cadastro de Pessoa </h1>
			<form ng-submit="salvar()">
	  			<div class="form-group">
	    			<label>Nome</label>
	    			<input type="text" class="form-control" ng-model="pessoa.nome" placeholder="Nome" required>
	  			</div>
	  			
	  			<div class="form-group">
	    			<label>CPF</label>
	    			<input type="text" id="cpf"   name="cpf"  class="form-control" ng-model="pessoa.cpf" placeholder="cpf" >
	  			</div>
	  			
	  			
	  			
	  			<div class="form-group">
	    			<label>data Nascimento</label>
	    			<input type="date" class="form-control" ng-model="pessoa.dtNacimento" placeholder="data Nascimento" >
	  			</div>
	  			
	  			
	  			<div class="form-group">
	    			<label>Nome Pai</label>
	    			<input type="text" class="form-control" ng-model="pessoa.nomePai" placeholder="Nome Pai">
	  			</div>
	  			
	  			<div class="form-group">
	    			<label>Nome Mae</label>
	    			<input type="text" class="form-control" ng-model="pessoa.nomeMae" placeholder="Nome Mae">
	  			</div>
	  			
	  			<div class="form-group">
	    			<label>login</label>
	    			<input type="text" class="form-control" ng-model="pessoa.login" placeholder="login" >
	  			</div>
	  		
	
				<div class="form-group">
		    		<label>Tipo Pessoa</label>
		    	
		  		

				<select class="form-control" ng-model="pessoa.perfil" required>
					
					<optgroup ng-repeat="v in values">

						<option ng-repeat='(key,value) in v' value="{{value}}">{{value}}</option>
					</optgroup>
				</select>
				</div>

				<button class="btn btn-primary">Salvar</button>
	  			<button class="btn" ng-click="limpar()">Limpar</button>
		</div>
		
		<div class="row-fluid">
			
			<h1>Pessoas </h1>
			
			<table class="table table-bordered">
				<thead>
					<th>Nome</th>
					<th>cpf</th>
					<th>Perfil</th>
					<th>Ações</th>
				</thead>
				
				<tr ng-repeat="objeto in pessoas">
					<td> {{ objeto.nome }} </td>
					<td> {{ objeto.cpf	 }} </td>
					<td> {{ objeto.dtNacimento}} </td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="excluir(objeto.id)">Excluir</button>
						<button type="button" class="btn btn-info" ng-click="alterar(objeto)">Alterar</button>
					</td>
				</tr>
				
			</table>
		</div>
	</div>
</div>
