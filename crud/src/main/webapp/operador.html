<div ng-controller="operadorController">
	
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Cadastro de operadores </h1>
			<form ng-submit="salvar()">
	  			<div class="form-group">
	    			<label>Nome</label>
	    			<input type="text" class="form-control" ng-model="operador.nome" placeholder="Nome" required>
	  			</div>
	  			
	  			<div class="form-group">
	    			<label>login</label>
	    			<input type="text" class="form-control" ng-model="operador.login" placeholder="login" required>
	  			</div>
	  		
		  		<div class="form-group">
		    		<label>Senha</label>
		    		<input type="password" class="form-control" ng-model="operador.senha" placeholder="senha" required>
		  		</div>
	
				<div class="form-group">
		    		<label>perfil</label>
		    	
		  		

				<select class="form-control" ng-model="operador.perfil" required>
					
					<optgroup ng-repeat="v in values">

						<option ng-repeat='(key,value) in v' value="{{value}}">{{value}}</option>
					</optgroup>
				</select>
				</div>

				<button class="btn btn-primary">Salvar</button>
	  			<button class="btn" ng-click="limpar()">Limpar</button>
		</div>
		
		<div class="row-fluid">
			
			<h1>operadores </h1>
			
			<table class="table table-bordered">
				<thead>
					<th>Nome</th>
					<th>login</th>
					<th>Perfil</th>
					<th>Ações</th>
				</thead>
				
				<tr ng-repeat="objeto in operadors">
					<td> {{ objeto.nome }} </td>
					<td> {{ objeto.login	 }} </td>
					<td> {{ objeto.perfil }} </td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="excluir(objeto.id)">Excluir</button>
						<button type="button" class="btn btn-info" ng-click="alterar(objeto)">Alterar</button>
					</td>
				</tr>
				
			</table>
		</div>
	</div>
</div>
